    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

  <body>
    <div class="page-wrapper">
      <header>
        <img src="images/logo.svg" alt="Logo" id="logo" />
        <img
          src="images/illustration-mockups.svg"
          alt="Design Illustration"
          id="illustration"
        />
      </header>
      <main>
        <h1 class="main__headline">Build the community your fans will love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="main__registerLink">Register</a>
        <div class="main__linkbar">
          <!-- https://icons8.com/icons/set/facebook -->
          <a href="#"
            ><img src="images/facebook.svg" alt="Link to Facebook"
          /></a>
          <a href="#"><img src="images/twitter.svg" alt="Link to Twitter" /></a>
          <a href="#"
            ><img src="images/instagram.svg" alt="Link to Instagram"
          /></a>
        </div>
      </main>
